<!DOCTYPE html>
<html class="clean-html">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Cleanliness quiz!</title>
</head>
<nav>
    <div class="heading">
      <img src="img/think_man.png" class="logo">
      <div class="nav-words">
        <h1>INSIDE YOUR MIND</h1>
        <a href="index.html" class="home-link">Home</a>
      </div>
    </div>
  </nav>
<header class="clean-header">
		<img src="img/cleaning.jpg" class="companies">
</header>
<body>
  <h2 id=quiz-name>Find out where you land on the cleanliness scale!</h2>
  <hr>
  <form id="quiz">
    <fieldset>
      <legend>Answer these questions honestly!</legend>
      <label for="radio-container">You dropped a chip on the ground and picked it up after 5 seconds. Do you eat it?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q1a1" class="ans" name="question-1" value=5>
          <label for="radio1"><span>Never!</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q1a2" class="ans" name="question-1" value=3>
          <label for="radio2"><span>No unless I know the floor is super clean and it was an expensive chip.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q1a3" class="ans" name="question-1" value=0>
          <label for="radio3"><span>I don't know...</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q1a4" class="ans" name="question-1" value=-3>
          <label for="radio4"><span>Depends on the chip.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q1a5" class="ans" name="question-1" value=-5>
          <label for="radio5"><span>Everytime!</span></label>
        </div>
      </div>
      <label for="radio-container">It's Sunday! When is the last time you mopped your kitchen floors?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q2a1" class="ans" name="question-2" value=5>
          <label for="radio1"><span>Today. I mop them at least 3 times a week!</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q2a2" class="ans" name="question-2" value=3>
          <label for="radio2"><span>Yesterday. Saturdays are my routine cleaning days?</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q2a3" class="ans" name="question-2" value=0>
          <label for="radio3"><span>Two weeks ago maybe?</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q2a4" class="ans" name="question-2" value=-3>
          <label for="radio4"><span>I let the dogs clean my floors.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q2a5" class="ans" name="question-2" value=-5>
          <label for="radio5"><span>Mopped?</span></label>
        </div>
      </div>
      <label for="radio-container">I can not sleep if I know something is not clean.</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q3a1" class="ans" name="question-3" value=5>
          <label for="radio1"><span>Strongly Agree.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q3a2" class="ans" name="question-3" value=3>
          <label for="radio2"><span>Agree</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q3a3" class="ans" name="question-3" value=0>
          <label for="radio3"><span>Neutral</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q3a4" class="ans" name="question-3" value=-3>
          <label for="radio4"><span>Disagree</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q3a5" class="ans" name="question-3" value=-5>
          <label for="radio5"><span>Strongly Disagree</span></label>
        </div>
      </div>
      <label for="radio-container">Someone left a cup on your coffee table without a coaster. What do you do?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q4a1" class="ans" name="question-4" value=-5>
          <label for="radio1"><span>I don't even own coasters. Who cares?</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q4a2" class="ans" name="question-4" value=-3>
          <label for="radio2"><span>It already has some rings, so I'm not too worried</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q4a3" class="ans" name="question-4" value=0>
          <label for="radio3"><span>I'll just wipe it up later.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q4a4" class="ans" name="question-4" value=3>
          <label for="radio4"><span>I'll politely ask that they use a coaster.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q4a5" class="ans" name="question-4" value=5>
          <label for="radio5"><span>I will put a coaster under their drink myself.</span></label>
        </div>
      </div>
      <label for="radio-container">Shoes should always be off while in the house.</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q5a1" class="ans" name="question-5" value=-5>
          <label for="radio1"><span>Strongly Agree.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q5a2" class="ans" name="question-5" value=-3>
          <label for="radio2"><span>Agree</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q5a3" class="ans" name="question-5" value=0>
          <label for="radio3"><span>Neutral</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q5a4" class="ans" name="question-5" value=3>
          <label for="radio4"><span>Disagree</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q5a5" class="ans" name="question-5" value=5>
          <label for="radio5"><span>Strongly Disagree</span></label>
        </div>
      </div>
      <label for="radio-container">How many trash cans are in your home?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q6a1" class="ans" name="question-6" value=-5>
          <label for="radio1"><span>Trash is just spread around my room.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q6a2" class="ans" name="question-6" value=-3>
          <label for="radio2"><span>I just have a trash bag.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q6a3" class="ans" name="question-6" value=0>
          <label for="radio3"><span>I have 1.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q6a4" class="ans" name="question-6" value=3>
          <label for="radio4"><span>I have about 3 maybe.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q6a5" class="ans" name="question-6" value=5>
          <label for="radio5"><span>One for every room and they get emptied daily.</span></label>
        </div>
      </div>
      <label for="radio-container">How much time a week to you spend looking for things you misplaced?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q7a1" class="ans" name="question-7"  value=5>
          <label for="radio1"><span>Less than 5 minutes. I know where everything is.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q7a2" class="ans" name="question-7" value=3>
          <label for="radio2"><span>Maybe 10 minutes. Sometimes that remote runs away from me.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q7a3" class="ans" name="question-7" value=0>
          <label for="radio3"><span>Up to 20 minutes.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q7a4" class="ans" name="question-7" value=-3>
          <label for="radio4"><span>Maybe an hour. I lose my keys a good amount of the time.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q7a5" class="ans" name="question-7" value=-5>
          <label for="radio5"><span>I still don't know where some of my important documents are.</span></label>
        </div>
      </div>
      <label for="radio-container">How often do you wash your towels?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="q8a1" class="ans" name="question-8"  value=5>
          <label for="radio1"><span>After each use.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q8a2" class="ans" name="question-8" value=3>
          <label for="radio2"><span>Once a week.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q8a3" class="ans" name="question-8" value=0>
          <label for="radio3"><span>Once a month maybe.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q8a4" class="ans" name="question-8" value=-3>
          <label for="radio4"><span>Whenever family comes to visit.</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="q8a5" class="ans" name="question-8" value=-5>
          <label for="radio5"><span>I have to wash them?</span></label>
        </div>
      </div>
      <input type="submit" value="Submit this form" id="submit-btn">
    </fieldset>
  </form>
  <div id="results-container" class="hide">
		<h1 id="results"></h1>
    <p id="results-text"></p>
    <img src="" alt="Image of your results!" id="result-image">
    <button type=button id=return-button>Change your answers!</button>
	</div>
</body>

  </html>
